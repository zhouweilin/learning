<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mlib-test</title>
    <link rel="stylesheet" href="./css/animate.min.css">
    <style>
        *{padding:0;margin:0;}
        html{height:100%;}
        body{height:100%;}
    </style>  
<body> 


    <div class="d1">1111</div>


    <script type="text/javascript" src="./js/jquery-1.12.js"></script>
    <script type="text/javascript" src="./js/mlib.js"></script>
    <script>

    (function(factory){
        if (typeof define === 'function' && define.amd) {

          // AMD. Register as an anonymous module.
          define(['jquery'], function ($) {
            return factory($);
          });
        } else if (typeof module === 'object' && typeof module.exports === 'object') {
          // Node-like environment
          module.exports = factory(require('jquery'));
        } else {

          // Browser global
          factory(window.jQuery);
        }

    }(function($){
        
      function CArray(length){
        this.dataStore = [];
        this.eles = length;
        for(var i = 0; i < length.length; i ++){
          this.dataStore[i] = i;
        }
      }

      CArray.prototype = {
        setData: setData,
        toString: toString,
        swap: swap,
        quikSort: quikSort,
        bubbleSort: bubbleSort
      }

      function setData(){
        for(var i = 0; i < this.eles; i ++){
          this.dataStore[i] = Math.floor(Math.random() * (this.eles + 1) );
        }
      }

      function swap(i , j){
        var temp = this.dataStore[i];
        this.dataStore[i] = this.dataStore[j];
        this.dataStore[j] = temp;
      }

      function toString(){
        console.log(this.dataStore);
      }

      function quikSort(arr){
        if(arr.length === 0){ 
          return [];
        }

        var lesser = [];
        var greater = [];
        var pivot = arr[0];
        for(var i = 1; i < arr.length; i ++){
           if(arr[i] < pivot){
            lesser.push(arr[i]);
           }else{
            greater.push(arr[i]);
           }
        }

        return quikSort(lesser).concat(pivot, quikSort(greater));
      }

      function bubbleSort(){
        for(var i = this.dataStore.length; i > 1; i --){
          for(var j = 0; j < i; j ++){
            if(this.dataStore[j] > this.dataStore[j + 1]){
              this.swap(j ,j + 1);
            }
          }
        }
      }

      var arr = new CArray(10);
      arr.setData();
      arr.toString();
      // console.log(arr.quikSort(arr.dataStore));
      arr.bubbleSort();
      arr.toString();


      
      
    }));
    

            
     
    </script>
</body>
</html>
